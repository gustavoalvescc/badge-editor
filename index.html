<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="app/css/styles.css" />

    <title>Hello, world!</title>

  </head>
  <body>
      <div class="container badge-canvas">
            <div id="badge-options" class="badge-element-options">
                    <div class="badge-option">
                        <label for="textTime" class="option-label">font-family:</label>
                        <select id="textTime" onchange="changeFontFamily(this.value)">
                            <option>Arial</option>
                            <option> Helvetica</option>
                            <option> Times</option>
                            <option>Courier</option>
                        </select>
                    </div>
                    <div class="badge-option">
                      <label for="textTime" class="option-label">font-size:</label>
                      <select id="textTime" onchange="changeText(this.value)">
                                <option>7px</option>
                                <option> 8px</option>
                                <option> 9px</option>
                                <option>10px</option>
                                <option>11px</option>
                                <option>12px</option>
                                <option>13px</option>
                                <option>14px</option>
                                <option>15px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>
                                <option>22px</option>
                                <option>24px</option>
                                <option>26px</option>
                                <option>28px</option>
                                <option>30px</option>
                                <option>32px</option>
                                <option>36px</option>
                                <option>40px</option>
                                <option>48px</option>
                                <option>56px</option>
                                <option>64px</option>
                                <option>72px</option>
                      </select>
                    </div>
                    <div class="badge-option">
                        <label class="option-label">color:</label>
                        <button class="color-grid-preview" style="background:grey; width:50px; height:30px; cursor:pointer;"></button>
                        <div class="color-grid" style="">
                          <label class="color-grid-color-container" contenteditable="false">
                            <input type="radio" name="color-grid" value="white" onclick="changeColor(this.value)"><div class="color-grid-square" style="background:white"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" type="radio" value="grey" name="color-grid"><div class="color-grid-square" style="background:grey"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="black" type="radio" name="color-grid"><div class="color-grid-square" style="background:black"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="blue" type="radio" name="color-grid"><div class="color-grid-square" style="background:blue"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="green" type="radio" name="color-grid"><div class="color-grid-square" style="background:green"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="yellow" type="radio" name="color-grid"><div class="color-grid-square" style="background:yellow"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="orange" type="radio" name="color-grid"><div class="color-grid-square" style="background:orange"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="red" type="radio" name="color-grid"><div class="color-grid-square" style="background:red"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="purple" type="radio" name="color-grid"><div class="color-grid-square" style="background:purple"></div></label>
                          </div>
                      </div>
                  </div>

          <div class="container-drop">
                <div class="dropzone" id="dropzone">
                    </div>
          </div>
        
          <div class="badge-element draggable drag-image can-drop" style="transform: translate(18px, -250px);" data-eltype="object" data-x="18" data-y="-250">
                <img src="https://profile.actionsprout.com/default.jpeg">
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: rgb(255, 255, 255); height: 32px; transform: translate(168px, -250px);" data-x="168" data-y="-250">
                <span>
                    #first-name#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: rgb(255, 255, 255); transform: translate(168px, -220px);" data-x="168" data-y="-220">
                <span>
                    #last-name#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: rgb(255, 255, 255); transform: translate(168px, -190px); font-size:16px" data-x="168" data-y="-220">
                <span>
                    Company: #company#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: rgb(0, 0, 0); transform: translate(166.465px, -130px); font-size: 16px; height: 22px;" data-x="166.46484375" data-y="-130">
                <span>
                     #date#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="text-align: right; color: rgb(0, 0, 0); transform: translate(348px, -130px); font-size: 16px; height: 22px;" data-x="348" data-y="-130">
                <span>
                    #time#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="text-align: right; color: rgb(0, 0, 0); transform: translate(18px, -100px); font-size: 16px; height: 22px;" data-x="18" data-y="-100">
                <span>
                   Host(s): #hosts#
                </span>
            </div>
            <div class="badge-element draggable drag-qrcode can-drop" data-eltype="object" style="width: 100px; height: 97.7656px; transform: translate(315px, -102.75px);" data-x="315" data-y="-102.75">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/220px-QR_code_for_mobile_English_Wikipedia.svg.png">
            </div>
        <div class="badge-element draggable drag-square can-drop" style="transform: translate(5px, -265px); width: 413.742px; height: 117.84px;" data-eltype="object" data-x="5" data-y="-265">
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="node_modules/interactjs/dist/interact.min.js"></script>
        <script src="app/js/script.js"></script>
</body>

</html>
