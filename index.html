<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="app/css/styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
            <div class="badge-element-options">
                    <div class="badge-option">
                      <label for="textTime">font-size:</label>
                      <select id="textTime">
                                <option>7px</option>
                                <option> 8px</option>
                                <option> 9px</option>
                                <option>10px</option>
                                <option>11px</option>
                                <option>12px</option>
                                <option>13px</option>
                                <option>14px</option>
                                <option>15px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>
                                <option>22px</option>
                                <option>24px</option>
                                <option>26px</option>
                                <option>28px</option>
                                <option>30px</option>
                                <option>32px</option>
                                <option>36px</option>
                                <option>40px</option>
                                <option>48px</option>
                                <option>56px</option>
                                <option>64px</option>
                                <option>72px</option>
                            </select>
                    </div>
                    <div class="badge-option">
                        <label>color:</label>
                        <button class="color-grid-preview" style="background:grey; width:50px; height:30px; cursor:pointer;"></button>
                        <div class="color-grid" style="position:absolute; width:100px;">
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:white"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:grey"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:black"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:blue"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:green"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:yellow"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:orange"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:red"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input type="radio" name="color-grid"><div class="color-grid-square" style="background:purple"></div></label>
                          </div>
                      </div>
                  </div>

          <div class="container-drop">
                <div class="dropzone" id="dropzone">
                    </div>
          </div>
        
        <div class="draggable drag-image" data-eltype="object">
            <img src="https://profile.actionsprout.com/default.jpeg" />
        </div>
        <div class="draggable drag-text" contenteditable data-eltype="text">
            <span>
                #first-name#
            </span>
        </div>
        <div class="draggable drag-text" contenteditable data-eltype="text">
            <span>
                #last-name#
            </span>
        </div>
        <div class="draggable drag-qrcode" data-eltype="object">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/220px-QR_code_for_mobile_English_Wikipedia.svg.png" />
        </div>
        <div class="draggable drag-square" data-eltype="object">
      </div>

    <script src="node_modules/interactjs/dist/interact.min.js"></script>
    <script src="app/js/script.js"></script>
  </body>
</html>
