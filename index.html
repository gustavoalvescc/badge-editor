<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="app/css/styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="container-drop">
                <div class="dropzone" id="dropzone">
                    </div>
          </div>
        
        <div class="draggable drag-image" data-eltype="object">
            <img src="https://profile.actionsprout.com/default.jpeg" />
        </div>
        <div class="draggable drag-text" contenteditable data-eltype="text">
            <span>
                #first-name#
            </span>
        </div>
        <div class="draggable drag-text" contenteditable data-eltype="text">
            <span>
                #last-name#
            </span>
        </div>
        <div class="draggable drag-qrcode" data-eltype="object">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/220px-QR_code_for_mobile_English_Wikipedia.svg.png" />
        </div>
        <div class="draggable drag-square" data-eltype="object">
      </div>

    <script src="node_modules/interactjs/dist/interact.min.js"></script>
    <script src="app/js/script.js"></script>
  </body>
</html>
