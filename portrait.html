<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="app/css/styles.css" />

    <title>Hello, world!</title>

  </head>
  <body>
      <div class="container badge-canvas" style="width: 260px;">
            <div id="badge-options" class="badge-element-options">
                    <div class="badge-option">
                        <label for="textTime" class="option-label">font-family:</label>
                        <select id="textTime" onchange="changeFontFamily(this.value)">
                            <option>Arial</option>
                            <option> Helvetica</option>
                            <option> Times</option>
                            <option>Courier</option>
                        </select>
                    </div>
                    <div class="badge-option">
                      <label for="textTime" class="option-label">font-size:</label>
                      <select id="textTime" onchange="changeText(this.value)">
                                <option>7px</option>
                                <option> 8px</option>
                                <option> 9px</option>
                                <option>10px</option>
                                <option>11px</option>
                                <option>12px</option>
                                <option>13px</option>
                                <option>14px</option>
                                <option>15px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>
                                <option>22px</option>
                                <option>24px</option>
                                <option>26px</option>
                                <option>28px</option>
                                <option>30px</option>
                                <option>32px</option>
                                <option>36px</option>
                                <option>40px</option>
                                <option>48px</option>
                                <option>56px</option>
                                <option>64px</option>
                                <option>72px</option>
                      </select>
                    </div>
                    <div class="badge-option">
                        <label class="option-label">color:</label>
                        <button class="color-grid-preview" style="background:grey; width:50px; height:30px; cursor:pointer;"></button>
                        <div class="color-grid" style="">
                          <label class="color-grid-color-container" contenteditable="false">
                            <input type="radio" name="color-grid" value="white" onclick="changeColor(this.value)"><div class="color-grid-square" style="background:white"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" type="radio" value="grey" name="color-grid"><div class="color-grid-square" style="background:grey"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="black" type="radio" name="color-grid"><div class="color-grid-square" style="background:black"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="blue" type="radio" name="color-grid"><div class="color-grid-square" style="background:blue"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="green" type="radio" name="color-grid"><div class="color-grid-square" style="background:green"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="yellow" type="radio" name="color-grid"><div class="color-grid-square" style="background:yellow"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="orange" type="radio" name="color-grid"><div class="color-grid-square" style="background:orange"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="red" type="radio" name="color-grid"><div class="color-grid-square" style="background:red"></div></label>
                          <label class="color-grid-color-container" contenteditable="false"><input onclick="changeColor(this.value)" value="purple" type="radio" name="color-grid"><div class="color-grid-square" style="background:purple"></div></label>
                          </div>
                      </div>
                  </div>

          <div class="container-drop" >
                <div class="dropzone" id="dropzone" style="height: 420px;">
                    </div>
          </div>
          <div class="badge-element draggable drag-image can-drop" style="transform: translate(88.5px, -390px);" data-eltype="object" data-x="88.5" data-y="-390">
                <img src="https://cdn3.iconfinder.com/data/icons/social-messaging-productivity-6/128/profile-circle2-512.png">
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: black; height: 32px; transform: translate(88.5px, -250px);" data-x="88.5" data-y="-250">
                <span>
                    #first-name#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop badge-element-active" contenteditable="" data-eltype="text" style="color: black; transform: translate(108.5px, -220px); font-size: 18px;" data-x="108.5" data-y="-220">
                <span>
                    #last-name#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop badge-element-active" contenteditable="" data-eltype="text" style="color: black; transform: translate(106.5px, -120px); font-size: 20px;" data-x="106.5" data-y="-120"><span>#company#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="color: rgb(0, 0, 0); transform: translate(56.4998px, -30px); font-size: 16px; height: 22px;" data-x="56.499847412109375" data-y="-30">
                <span>
                     #date#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="text-align: right; color: rgb(0, 0, 0); transform: translate(206.5px, -30px); font-size: 16px; height: 22px;" data-x="206.5" data-y="-30">
                <span>
                    #time#
                </span>
            </div>
            <div class="badge-element draggable drag-text can-drop" contenteditable="" data-eltype="text" style="text-align: right; color: rgb(0, 0, 0); transform: translate(96.5px, -60px); font-size: 16px; height: 22px;" data-x="96.5" data-y="-60">
                <span>
                   Host(s): #hosts#
                </span>
            </div>
        <div class="badge-element draggable drag-square can-drop badge-element-active" style="transform: translate(5px, -425.207px); width: 47.7031px; height: 423.758px;" data-eltype="object" data-x="5" data-y="-425.20703125">
            
        </div>
        <div class="badge-element draggable drag-square can-drop badge-element-active" style="transform: translate(5px, -82.4961px); width: 252.5px; height: 12.8867px;" data-eltype="object" data-x="5" data-y="-82.49609375"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="node_modules/interactjs/dist/interact.min.js"></script>
        <script src="app/js/script.js"></script>
</body>

</html>
